<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h2 th:text="${message}"></h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <table>
        <tr>
            <td><input type="text" name="name" th:field="*{name}" placeholder="Name"/><br/>
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;">Name Error</small>
            </td>
        </tr>
        <tr>
            <td><input type="email" name="email" placeholder="Email"/></td>
        </tr>
        <tr>
            <td><input type="password" name="password" th:field="*{password}" placeholder="Password"/><br/>
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;">Password Error</small>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Register"/></td>
        </tr>
    </table>
</form>
</body>
</html>
